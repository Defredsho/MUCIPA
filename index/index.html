<!Doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MUCIPA</title>
		<link rel="shortcut icon" href="img/MUCIPA.ico">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section>
			<h2>“El talento en su máximo esplendor, música, videos, fotografías y grafiti 
			de la ciudad de los parques y su área metropolitana".
			</h2>
			<div class="banner">
				<div class="blocks">
		</section>
		<script>
			const banner = document.getElementsByClassName('banner')[0];
			const blocks = document.getElementsByClassName('blocks');
			for (var i = 1; i < 400; i++){
				banner.innerHTML += "<div class='blocks'></div>";
				const duration = Math.random() * 5;
				blocks[i].style.animationDuration = duration+'s';
			}
		</script>
	</body>
</html>
